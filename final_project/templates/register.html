<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/account.css') }}">

    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    <title>創建帳號</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="row page-section justify-content-center align-items-center">
            <div class="col-lg-8">
                <h1 class="text-center">創建帳號</h1>
                <form action="/register" method="POST" onsubmit="return validation()">
                    <div class="input account">
                        <div>
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </div>
                        <input name="account" type="text" placeholder="請輸入帳號">
                    </div>
                    <div class="input password">
                        <div>
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </div>
                        <input id="pwd" name="pwd" type="password" placeholder="請輸入密碼">
                    </div>
                    <div class="input password">
                        <div>
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </div>
                        <input id="pwdConfirm" name="pwdConfirm" type="password" placeholder="請確認密碼">
                    </div>
                    <p class="text-center login-failed"></p>
                    <div class="text-center login-btn">
                        <input type="submit" class="btn" value="創建">
                    </div>
                </form>
                <div class="text-center link">
                    <a href="/login">已經有帳號</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
